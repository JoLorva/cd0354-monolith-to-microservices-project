language: node_js
node_js:
- 13

services:
- docker

# Prétester les installations
install:
- echo "nothing needs to be installed"

# Scripts à exécuter en guise de tests
before_script:
- echo "no tests"

script:
- docker --version # print the version for logging
- docker build -t udagram-api-feed ./udagram-api-feed
- docker build -t udagram-api-user ./udagram-api-user
- docker build -t udagram-api-frontend ./udagram-api-frontend
- docker build -t udagram-api-reverseproxy ./udagram-api-reverseproxy
- docker tag udagram-api-feed jolorvene/udagram-api-feed:v1
- docker tag udagram-api-user jolorvene/udagram-api-user:v1
- docker tag udagram-api-frontend jolorvene/udagram-api-frontend:v1
- docker tag udagram-api-reverseproxy jolorvene/udagram-api-reverseproxy:v1

after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push jolorvene/udagram-api-feed
- docker push jolorvene/udagram-api-user
- docker push jolorvene/udagram-api-frontend
- docker push jolorvene/udagram-api-reverseproxy